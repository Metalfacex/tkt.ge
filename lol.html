<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="right-section buttons">
        <button id="login-button"><span>👤</span> Login</button>
        <button><span>🌐</span> EN/KA</button>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Login Popup -->
    <div id="login-popup" class="popup">
        <button id="close-popup" class="close-btn">✖</button>
        <h2>LOGIN</h2>
        <button class="facebook-login">Continue with Facebook</button>
        <p>or</p>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-Mail" required>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="toggle-password">👁️</button>
            </div>
            <a href="#">Forgot password? <span>Restore</span></a>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <p>Don't have a username? <a href="#">Register</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
